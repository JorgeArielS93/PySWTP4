<!-- Spinner de carga -->
<div *ngIf="cargando" class="d-flex justify-content-center align-items-center" style="height: 70vh;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<!-- Contenido de la noticia -->
<div *ngIf="!cargando && noticia" class="container mt-4">
  <h2 class="text-center mb-4">{{ noticia.title }}</h2>

  <div class="d-flex justify-content-center mb-4">
    <img
      *ngIf="noticia.mainMedia?.length"
      [src]="noticia.mainMedia[0].gallery.url"
      [alt]="noticia.mainMedia[0].gallery.alt"
      class="img-fluid rounded shadow"
      style="max-width: 100%; height: auto;"
    />
  </div>

  <div class="mb-4">
    <div *ngFor="let bloque of noticia.body">
      <div *ngIf="bloque.data?.content" [innerHTML]="bloque.data.content" class="mb-3"></div>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-secondary mb-3" (click)="volver()">← Volver</button>
  </div>
</div>
