<!-- Spinner mientras se cargan las noticias -->
<div *ngIf="cargando" class="d-flex justify-content-center align-items-center" style="height: 70vh;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<!-- Noticias (solo se muestran si no está cargando) -->
<div *ngIf="!cargando" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-3 mt-1">
  <div *ngFor="let n of noticias" class="col">
    <div class="card h-100">
      <img [src]="n.mainMedia[0].gallery.url" [alt]="n.mainMedia[0].gallery.alt" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ n.title }}</h5>
        <a [routerLink]="['/detalle', n.id]" class="btn btn-primary">Ver más</a>
      </div>
    </div>
  </div>
</div>
